{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Profile{% endblock title %}

{% block content %}
    <h2>Update Your Profile</h2>

    <form method = 'POST'>
        {{form|crispy}}
        {% csrf_token %}
         <button type = "submit" class = "btn btn-primary btn-sm">Update</button>
    </form>
{% endblock content %}
