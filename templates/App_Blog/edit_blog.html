{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Blog{% endblock title %}

{% block content %}
{% if blog.author == user %}
    <form method = 'POST' enctype = "multipart/form-data">
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" class = "btn btn-info btn-sm">Edit</button>
    </form>
{% else %}
<p> You are not allowed to view this page.</p>    
{% endif %}    
{% endblock content %}
